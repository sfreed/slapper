<div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <dx-tabs #apiTabs [dataSource]="tabs" [selectedIndex]="0" (onItemClick)="selectTab($event)" [showNavButtons]="false" [width]="'100%'">
        </dx-tabs>
        <ng-template [ngIf]="selectedTab == 'Matches'">
            <h1 style="color: black" class="text-center mt-2">Matches</h1>
            <hr style="width:100%">
            <app-matches></app-matches>
        </ng-template>
  
        <ng-template [ngIf]="selectedTab == 'Fighters'">
            <h1 style="color: black" class="text-center mt-2">Fighters</h1>
            <hr style="width:100%">
            <app-fighters></app-fighters>
        </ng-template>
      </div>
    </div>
  </div>
